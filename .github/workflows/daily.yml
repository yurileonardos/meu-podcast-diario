name: Podcast Diario
on:
  schedule:
    - cron: '0 10 * * *' # Roda às 10:00 UTC (07:00 Brasil)
  workflow_dispatch: # Permite rodar manualmente

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Baixa histórico completo

      - name: Update Code Base
        run: git pull origin main || echo "Nada para puxar"

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11' # Versão moderna

      - name: Install dependencies
        run: pip install --upgrade -r requirements.txt

      - name: Run Podcast Generator
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python main.py

      - name: Commit and Push (FORCE)
        run: |
          git config --global user.name 'Podcast Bot'
          git config --global user.email 'bot@noreply.github.com'
          git add .
          git commit -m "Novo episódio diário" || exit 0
          # O segredo: -f obriga a atualização, evitando erros de conflito
          git push -f origin main
