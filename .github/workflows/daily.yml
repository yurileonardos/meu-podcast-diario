name: Podcast Diario
on:
  schedule:
    # 09:50 UTC equivale a 06:50 no Horário de Brasília
    # Isso dá 10 minutos para o robô processar e estar pronto às 07:00
    - cron: '50 09 * * *'
  workflow_dispatch: # Permite rodar manualmente

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Update Code Base
        run: git pull origin main || echo "Nada para puxar"

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install --upgrade -r requirements.txt

      - name: Run Podcast Generator
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python main.py

      - name: Commit and Push (FORCE)
        run: |
          git config --global user.name 'Podcast Bot'
          git config --global user.email 'bot@noreply.github.com'
          git add .
          git commit -m "Novo episódio diário" || exit 0
          git push -f origin main
